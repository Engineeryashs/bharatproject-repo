<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Bill - Electricity Bill Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="menu">
            <a href="#" onclick="navigateTo('home')">Home</a>
            <a href="#" onclick="navigateTo('payBill')">Pay Bill</a>
            <a href="#" onclick="navigateTo('registerComplaint')">Register Complaint</a>
            <a href="#" onclick="navigateTo('complaintStatus')">Complaint Status</a>
        </div>
        <div class="user-info">
            <span>Welcome, <span id="username">CustomerName</span></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <h2>Payment Summary</h2>
        <div class="payment-details">
            <p><strong>Bill Amount:</strong> $<span id="billAmount">200</span></p>
            <p><strong>PG Charge:</strong> $<span id="pgCharge">5</span></p>
            <p><strong>Total Payable Amount:</strong> $<span id="totalPayable">205</span></p>
        </div>

        <div class="form-group">
            <label for="paymentMode">Mode of Payment:</label>
            <select id="paymentMode">
                <option value="debit">Debit Card</option>
                <option value="credit">Credit Card</option>
            </select>
        </div>

        <div class="form-group">
            <button type="button" onclick="payNow()">Pay Now</button>
            <button type="button" onclick="navigateTo('../Dashboard/index')">Back to Home</button>
        </div>
    </div>

    <div id="cardDetails" class="container" style="display:none;">
        <h2>Enter Card Details</h2>
        <form id="cardForm">
            <div class="form-group">
                <label for="cardNumber">Card Number (16 digits)</label>
                <input type="number" id="cardNumber" min="1000000000000000" max="9999999999999999" required>
            </div>
            <div class="form-group">
                <label for="cardHolderName">Card Holder Name</label>
                <input type="text" id="cardHolderName" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date (MM/YY)</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV (3 digits)</label>
                <input type="number" id="cvv" min="100" max="999" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="makePayment()">Make Payment</button>
            </div>
        </form>
    </div>

    <div id="paymentConfirmation" class="container" style="display:none;">
        <h2>Payment Confirmation</h2>
        <p>Transaction Successful!</p>
        <p>Download your receipt: <a href="#" id="downloadLink" download="receipt.txt">Download</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
