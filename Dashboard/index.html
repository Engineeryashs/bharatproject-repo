<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bill - Electricity Bill Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="top-bar">
        <div class="menu">
            <a href="#" onclick="navigateTo('home')">Home</a>
            <a href="#" onclick="navigateTo('payBill')">Pay Bill</a>
            <a href="#" onclick="navigateTo('registerComplaint')">Register Complaint</a>
            <a href="#" onclick="navigateTo('complaintStatus')">Complaint Status</a>
        </div>
        <div class="user-info">
            <span>Welcome, <span id="username">CustomerName</span></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <h2>Pay Your Bills</h2>
        <form id="billForm">

            <div class="grid-container">
                <div class="grid-item" id="c1">Customer Number</div>
                <div class="grid-item" id="c2">Select</div>
                <div class="grid-item" id="c3">Data Amount(Rs)</div>
                <div class="grid-item" id="c4">Payable(Rs)</div>
                <div class="grid-item">12345678</div>
                <div class="grid-item"> <div class="bill-item">
                    <label>
                        <input type="checkbox" class="bill-checkbox" data-amount="100">
                    </label>
                </div></div>
                <div class="grid-item">450</div>
                <div class="grid-item">500</div>
                <div class="grid-item">4548496</div>
                <div class="grid-item"><div class="bill-item">
                    <label>
                        <input type="checkbox" class="bill-checkbox" data-amount="150">
                    </label>
                </div></div>
                <div class="grid-item">800</div>
                <div class="grid-item">850</div>
                <div class="grid-item">824455442</div>
                <div class="grid-item"> <div class="bill-item">
                    <label>
                        <input type="checkbox" class="bill-checkbox" data-amount="200">
                    </label>
                </div></div>
                <div class="grid-item">700</div>
                <div class="grid-item">780</div>
            </div>

            <div class="total-amount">
                <strong>Total Amount:</strong> $<span id="totalAmount">0</span>
            </div>

            <div class="form-group">
                <div class="buttonComp">
                    <button type="button" onclick="proceedToPay()">Proceed to Pay</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
